<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item>
          <ion-title class="ion-text-center">Cat√°logo</ion-title>
        </ion-item>       
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <p class="ion-text-center">Toque cualquier auto para ver mas informacion</p>
        </ion-item>        
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let auto of autos">
      <ion-card [routerLink]="['../detalles/'+auto.id]">
        <ion-card-content>
          <ion-col size="6">
            <img [src]="auto.images[0]"/>
          </ion-col>
          <ion-col size="6">
            <ion-label>{{auto.name}}</ion-label>
            <ion-label>{{auto.details[0]}}</ion-label>
            <ion-label>{{auto.details[1]}}</ion-label>
            <ion-label>{{auto.price}}</ion-label> 
          </ion-col>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Tiene algun problema y desea cambiar de coche? llene el siguiente formulario:<br>
        <ion-button [routerLink]="['../cambio-coche']">Formulario cambio de coche</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
